<html lang="en">

<body>
    <!-- overlay Start -->
    <div class="overlay"></div>
    <!-- overlay End -->

    <!-- global header start -->

        <!-- header row start -->

            <!-- global logo start -->
            <div class="global-logo">
                <a href="https://www.reactapp.ir" target="_blank">

            </div>
            <!-- global logo end -->
            <!-- nav-menu start -->
            <nav class="nav-menu">
                <ul>
                    <li><a href="#">صفحه اصلی</a></li>
                    <li id="courses"><a href="#">دوره ها</a><li class="fa fa-angle-down"></li></li>
                    <!-- sub nav menu start -->
                    <div class="sub-nav">
                        <div class="sub-nav-col left">

                                <div class="icon-container" id="icon-01">
                                    <i class="fab fa-sellsy icon"></i>
                                </div>

                            </a>
                            <a href="#" class="sub-nav-box" id="box-02">
                                <div class="icon-container" id="icon-02">
                                    <i class="fab fa-sellsy icon"></i>
                                </div>
                                <h4>راهنمای یادگیری</h4>
                                <p>گام های یادگیری</p>
                            </a>
                        </div>
                        <div class="sub-nav-col right">
                            <a href="#" class="sub-nav-box" id="box-03">
                                <div class="icon-container" id="icon-03">
                                    <i class="fab fa-sellsy icon"></i>
                                </div>
                                <h4>راهنمای یادگیری</h4>
                                <p>گام های یادگیری</p>
                            </a>
                            <a href="#" class="sub-nav-box" id="box-04">
                                <div class="icon-container" id="icon-04">
                                    <i class="fab fa-sellsy icon"></i>
                                </div>
                                <h4>راهنمای یادگیری</h4>
                                <p>گام های یادگیری</p>
                            </a>
                        </div>
                    </div>
                    <!-- sub nav menu end -->
                    <li><a href="#">بلاگ</a></li>
                    <li><a href="#">تالار گفتمان</a></li>
                    <li><a href="#">کانال تلگرام</a>
                    </li>
                </ul>
            </nav>
            <!-- nav-menu end -->
            <!-- sign-up button start -->
            <div class="header-button">
                <i class="fas fa-user-lock"></i>
                <span>ورود و ثبت نام</span>
            </div>
            <!-- sign-up button end -->
        </div>
        <!-- header row end -->
    </header>
    <!-- global header end -->
    
    <!-- popup start -->
    <div class="popup">
        <div class="header">
            <h2>ورود</h2>
            <i class="fa fa-times"></i>
        </div>
        <div class="form" id="form">
            <div class="form-control">
                <label>نام کاربری</label>
                <input type="email"
                id="username"                
                placeholder="example.com"
                />
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>پیغام خطا</small>
            </div>
            <div class="form-control">
                <label>رمز عبور</label>
                <input type="password"
                id="password"                
                placeholder="رمز عبور"
                />
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-exclamation-circle"></i>
                <small>پیغام خطا</small>
            </div>
            <div class="form-control">
                <button>
                    ورود
                </button>
            </div>
        </div>
    </div>
    <!-- popup end -->
    <script src="./scripts/scripts.js"></script>
